<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <table border="2" width="50%" align="center" cellpadding="10" cellspacing="5" style="text-align: center;">
        <thead>
            <tr>
                <th colspan="2">Login</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Email:</td>
                <td><input type="text" placeholder="Enter Email"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" placeholder="Enter Password"></td>
            </tr>
            <tr>
                <td colspan="2"><button>Login</button></td>
            </tr>
        </tbody>
    
</body>
</html>
