<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width="50%" align="center" cellpadding="10" cellspacing="5" style="text-align: center;">
        <thead>
            <th align="center" colspan="2">Registration</th>
        </thead>
        <tbody>
            <form action="#" method="get" enctype="multipart/form-data" autocomplete="on" ></form>
            <tr>
                <td>
                    <label for="fname">First Name:</label>
                </td>
                <td>
                    <input type="text" id="fname" name="fname" placeholder="Enter First Name" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lname">Last Name:</label>
                </td>
                <td>
                    <input type="text" id="lname" name="lname" placeholder="Enter Last Name" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email:</label>
                </td>
                <td>
                    <input type="email" id="email" name="email" placeholder="Enter Email" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="password">Password:</label>
                </td>
                <td>
                    <input type="password" id="password" name="password" placeholder="Enter Password" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="cpassword">Confirm Password:</label>
                </td>
                <td>
                    <input type="password" id="cpassword" name="cpassword" placeholder="Confirm Password" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone">Phone:</label>
                </td>
                <td>
                    <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" required>
                </td>
            </tr>

            </tr>
            <tr>
                <td>
                    <label for="dob">Date of Birth:</label>
                </td>
                <td>
                    <input type="date" id="dob" name="dob" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Age">Age:</label>
                </td>
                <td>
                    <input type="number" id="age" name="age" placeholder="Enter Age" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Address:</label>
                </td>
                <td>
                    <textarea id="address" name="address" placeholder="Enter Address" colspan="50"  rowspan="10" required></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit">
                    <input type="reset">
                    <button type="submit">Sample</button>
                </td>
            </tr>


        </tbody>


    </table>
</body>
</html>
